{% extends "base.html" %}

{% block title %}
  <title>Publishers</title>  
{% endblock title %}

{% block main %}
  <h1>Publishers List</h1>
  <ul>
    {% for publisher in object_list %}
      <li>{{ publisher.pk }} <a href='{% url "publishers:update" publisher.pk %}'>{{ publisher.name }}</a></li>
    {% endfor %}
  </ul>
{% endblock main %}
